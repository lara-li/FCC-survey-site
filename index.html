<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <title>FCC:Survey Form</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <header>
        <h1 id="title">freecodecamp survey form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <main>
        <Form id="survey-form">
            <div class="personal-info">
                <label id="name-label" for="name">name</label>
                <input type="text" name="user-name" id="name" required placeholder="Enter your name">
                <label  id="email-label" for="email">email</label>
                <input type="email" id="email" name="user-email" required placeholder="Enter your Email">
                <label  id="name-label" for="number">age <span>(optional)</span> </label>
                <input type="number" id="number" name="user-age" min="10" max="200" placeholder="Age">
            </div>
            <div class="drop-down">
                <label for="drop-down">Which option best describes your current role?
                </label>
                <select name="user-occupation" id="dropdown" required>
                    <option name="none" value="empty">Select current role</option>
                    <option name="user-occupation" value="student">student</option>
                    <option name="user-occupation" value="full-time-job">full time job</option>
                    <option name="user-occupation" value="full-time-learner">full time learner</option>
                    <option name="user-occupation" value="prefer-not-to-say">prefer not to say</option>
                    <option name="user-occupation" value="others">others</option>
                </select>
            </div>
            <div class="recommend-check">
                <h2>Would you recommend freeCodeCamp to a friend?</h2>
                <div class=flex-container>
                    <div>
                        <input type="radio" id="recommend" name="user-recommendation" required value="definitely">
                        <label for="">Definitely</label>
                    </div>
                    <div>
                        <input type="radio" id="recommend" name="user-recommendation" required value="maybe">
                        <label for="">Maybe</label>
                    </div>
                    <div>
                        <input type="radio" id="recommend" name="user-recommendation" required value="not-sure">
                        <label for="">Not sure</label>
                    </div>
                </div>
            </div>
            <div class="drop-down">
                <label for="most-like">What is your favorite feature of freeCodeCamp?</label>
                <select name="user-favorite-feature" id="most-like" required>
                    <option name="none" value="empty">Select an option</option>
                    <option name="user-favorite-feature" value="challenges">challenges</option>
                    <option name="user-favorite-feature" value="projects">projects</option>
                    <option name="user-favorite-feature" value="community">community</option>
                    <option name="user-favorite-feature" value="open-source">open source</option>
                    <option name="user-favorite-feature" value="others">others</option>
                </select>
            </div>
            <div class="check-improvement">
                <h2>What would you like to see improved?<span>(Check all that apply)</span></h2>
                <div class="flex-container" >
                    <div>
                        <input type="checkbox" id="improvements" name="user-potential-improvements"
                            value="front-end-projects">
                        <label for="improvements">Front-end Projects</label>
                    </div>
                    <div>
                        <input type="checkbox" id="improvements" name="user-potential-improvements"
                            value="back-end-projects">
                        <label for="improvements">Back-end Projects</label>
                    </div>
                    <div>
                        <input type="checkbox" id="improvements" name="user-potential-improvements"
                            value="data-visualization">
                        <label for="improvements">Data Visualization</label>
                    </div>
                    <div>
                        <input type="checkbox" id="improvements" name="user-potential-improvements" value="challenges">
                        <label for="improvements">Challenges</label>
                    </div>
                    <div>
                        <input type="checkbox" id="improvements" name="user-potential-improvements"
                        value="open-source-community">
                        <label for="improvements">Open Source Community</label>
                    </div>
                    <div>
                        <input type="checkbox" id="improvements" name="user-potential-improvements"
                        value="gitter-help-rooms">
                        <label for="improvements">Gitter help rooms</label>
                    </div>
                    <div>
                        <input type="checkbox" id="improvements" name="user-potential-improvements" value="videos">
                        <label for="improvements">videos</label>
                    </div>
                    <div>
                        <input type="checkbox" id="improvements" name="user-potential-improvements"
                        value="city-meet-ups">
                        <label for="improvements">city meetups</label>
                    </div>
                    <div>
                        <input type="checkbox" id="improvements" name="user-potential-improvements" value="wiki">
                        <label for="improvements">wiki</label>
                    </div>
                    <div>
                        <input type="checkbox" id="improvements" name="user-potential-improvements" value="forum">
                        <label for="improvements">forum</label>
                    </div>
                    <div>
                        <input type="checkbox" id="improvements" name="user-potential-improvements"
                        value="additional-courses">
                        <label for="improvements">additional courses</label>
                    </div>
                </div>
            </div>
            <div class="feedback">
                <label for="feedback-text">any comments or suggestions?</label>
                <textarea id="feedback-text" name="user-feedback" rows="6"
                    placeholder="Enter your comments here..."></textarea>
            </div>
            <div class="buttons">
                <button type="submit" id="submit">Submit</button>
            </div>
        </Form>
    </main>
</body>

</html>
